specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SinglePageRandomPack
    network: matic
    source:
      address: "0xd705EaBd30b8f60b38846c45D6Ce16B9800cD7D2"
      abi: SinglePageRandomPack
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
      abis:
        - name: SinglePageRandomPack
          file: ./abis/SinglePageRandomPack.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum
    name: Pack
    network: matic
    source:
      address: "0x96cD23a3a70f8666Fb81FF7bd4FdcFb76Aaa6E67"
      abi: SinglePagePacks
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pack
      abis:
        - name: SinglePagePacks
          file: ./abis/SinglePagePacks.json
      eventHandlers:
        - event: Pack(indexed uint256,uint256[10])
          handler: handlePack
      file: ./src/mapping.ts
  
