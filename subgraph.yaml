specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SinglePageRandomPack
    network: matic
    source:
      address: "0x230187Fd12213fD0C2bC9A38dEdD76C773Fb6Fe6"
      abi: SinglePageRandomPack
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
      abis:
        - name: SinglePageRandomPack
          file: ./abis/SinglePageRandomPack.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum
    name: Pack
    network: matic
    source:
      address: "0x461A6EAd396C4415BcDe60982eE76775d87f33Fb"
      abi: SinglePagePacks
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RandomPack
      abis:
        - name: SinglePagePacks
          file: ./abis/SinglePagePacks.json
      eventHandlers:
        - event: Pack(indexed uint256,uint256[10])
          handler: handlePack
      file: ./src/mapping.ts
  
